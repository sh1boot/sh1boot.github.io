{%- if include.opening.image %}
<figure style="float:right; width:30%; margin:5px;">
  <img src="{{include.opening.image}}"{{' '}}
    {%- if include.opening.alt -%}
      alt="{{include.opening.alt}}"{{' '}}
    {%- endif -%}
  />
  {%- if include.opening.caption %}
  <figcaption>
    {{- include.opening.caption -}}
  </figcaption>
  {%- endif %}
</figure>
{%- endif %}
