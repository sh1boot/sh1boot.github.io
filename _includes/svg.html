<style>
  svg {
    stroke:currentColor;
    stroke-width:1.5;
    fill:currentColor;
    fill-opacity:0.10;
  }
  text {
        stroke:none;
        fill:currentColor;
        fill-opacity:1.0;
        dominant-baseline:middle;
        text-anchor:middle;
  }
  {% for n in (0..12) %}
  .block{{n}} { fill:hsl({{n | times: 223 | modulo: 360}},{{n | times: -2 | plus: 100}}%,{{n | times: -2 | plus: 60}}%); fill-opacity: 0.2; }
  .block{{n}}:hover { fill:hsl({{n | times: 223 | modulo: 360}},{{n | times: -2 | plus: 100}}%,{{n | times: -2 | plus: 90}}%); fill-opacity: 0.2; font-weight: bold; font-size: large; fill-opacity:0.30; }
  {% endfor %}
</style>
