<!doctype html>
<html>
<head>
<style>
* {
  --tint-fg: oklch(from currentColor
      clamp(0.4, l, 0.9)
      calc(l * -.3 + .35)
      calc(var(--tint) * 222deg));
  --tint-bg: oklch(from currentColor
      clamp(0.4, 1.2 - l, 0.9)
      calc(l * .05 + .15)
      calc(var(--tint) * 222deg));
}

.tint0 { --tint: 0; }
.tint1 { --tint: 1; }
.tint2 { --tint: 2; }
.tint3 { --tint: 3; }
.tint4 { --tint: 4; }
.tint5 { --tint: 5; }
.tint6 { --tint: 6; }
.tint7 { --tint: 7; }
.tint8 { --tint: 8; }

.tintbox {
  stroke: currentColor;
  fill-opacity: 100%;
  fill: var(--tint-bg);
}

.tintline {
  stroke: var(--tint-fg);
  stroke-width: 2px;
  fill: none;
  fill-opacity: 0%;
}

text {
  fill: currentColor;
  stroke: none;
  dominant-baseline: middle;
  text-anchor: middle;
}

div {
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>
