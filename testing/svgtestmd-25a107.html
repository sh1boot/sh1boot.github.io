<style>
  @property --glow {
    syntax: "<number>";
    initial-value: 0;
    inherits: true;
  }
  @property --hue {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: true;
  }
  svg {
    stroke:currentColor;
    stroke-width:1.5;
    fill:oklch(from currentColor calc(l * -.8 + .9) c h);
    fill-opacity: 60%;
  }
  text {
    stroke:none;
    fill:currentColor;
    fill-opacity:100%;
    dominant-baseline:middle;
    text-anchor:middle;
  }
  path {
    fill:none;
  }
  .opaque-background {
    --tinted-fill: oklch(from currentColor
        calc(clamp(0.4, 1.2 - l, 0.9) + var(--glow,0))
        calc(l * .05 + .15)
        var(--hue));
  }
  * {
    --tinted-stroke: oklch(from currentColor
        calc(clamp(0.4, l, 0.9) + var(--glow,0))
        calc(l * -.3 + .35)
        var(--hue));
    --tinted-fill: oklch(from currentColor
        calc(clamp(0.4, 1.2 - l, 0.9) + var(--glow,0))
        calc(l * .2 + .2)
        var(--hue));
  }
  .tint0 {--hue:0deg;}
  .tint1 {--hue:223deg;}
  .tint2 {--hue:86deg;}
  .tint3 {--hue:309deg;}
  .tint4 {--hue:172deg;}
  .tint5 {--hue:35deg;}
  .tint6 {--hue:258deg;}
  .tint7 {--hue:121deg;}
  .tint8 {--hue:344deg;}
  .tint9 {--hue:207deg;}
  .tint10 {--hue:70deg;}
  .tint11 {--hue:293deg;}
  .tint12 {--hue:156deg;}
  .tint13 {--hue:19deg;}
  .tint14 {--hue:242deg;}
  .tint15 {--hue:105deg;}
  .tint16 {--hue:328deg;}
  .tint17 {--hue:191deg;}
  .tint18 {--hue:54deg;}
  .tint19 {--hue:277deg;}
  .tint20 {--hue:140deg;}
  .tint21 {--hue:3deg;}
  .tint22 {--hue:226deg;}
  .tint23 {--hue:89deg;}
  .tint24 {--hue:312deg;}
  .tint25 {--hue:175deg;}
  .tint26 {--hue:38deg;}
  .tint27 {--hue:261deg;}
  .tint28 {--hue:124deg;}
  .tint29 {--hue:347deg;}
  .tint30 {--hue:210deg;}
  .tint31 {--hue:73deg;}
  .tint32 {--hue:296deg;}

  .tintbox {
    fill: var(--tinted-fill);
  }

  .tintline {
    stroke: var(--tinted-stroke);
    stroke-width: 2px;
  }

  @keyframes hlglow {
    from { --glow: .3; }
    to   { --glow: -.3; }
  }
  .hlset:hover {
    animation: 1.5s linear(0, 1, 0) infinite hlglow;
    font-weight: bold;
    stroke-width: 2px;
  }
</style>
